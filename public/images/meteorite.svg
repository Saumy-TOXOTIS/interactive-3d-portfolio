<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#1b1e3a"/>
      <stop offset="100%" stop-color="#0a0f22"/>
    </radialGradient>
    <linearGradient id="rockGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4a4f63"/>
      <stop offset="50%" stop-color="#2f3344"/>
      <stop offset="100%" stop-color="#191c2a"/>
    </linearGradient>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0.1"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.9"/>
      </feComponentTransfer>
      <feBlend mode="multiply"/>
    </filter>
    <filter id="bevel" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="20" lighting-color="#b9c4ff" result="spec">
        <fePointLight x="-200" y="-100" z="300"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#glow)"/>

  <!-- Stars -->
  <g fill="#7aa0ff" opacity="0.6">
    <circle cx="80" cy="120" r="2"/>
    <circle cx="300" cy="60" r="1.5"/>
    <circle cx="560" cy="90" r="1.2"/>
    <circle cx="820" cy="140" r="1.8"/>
    <circle cx="1080" cy="80" r="1.4"/>
    <circle cx="180" cy="260" r="1.2"/>
    <circle cx="980" cy="240" r="1.2"/>
    <circle cx="1040" cy="360" r="1.5"/>
    <circle cx="200" cy="420" r="1.4"/>
  </g>

  <!-- Meteorite body -->
  <g filter="url(#bevel)">
    <path id="rock" fill="url(#rockGrad)" d="M370,540 C350,480 360,420 410,380 C470,330 560,310 640,330 C700,345 770,380 800,430 C835,490 820,560 770,600 C720,640 610,670 520,660 C450,650 395,610 370,540 Z"/>
    <!-- craters -->
    <g fill="#1a1d2b" opacity="0.9">
      <circle cx="520" cy="510" r="34"/>
      <circle cx="610" cy="470" r="22"/>
      <circle cx="700" cy="520" r="28"/>
      <circle cx="590" cy="560" r="16"/>
      <circle cx="455" cy="565" r="18"/>
    </g>
    <!-- crater rims -->
    <g fill="none" stroke="#6c738e" stroke-opacity="0.25">
      <circle cx="520" cy="510" r="40"/>
      <circle cx="610" cy="470" r="28"/>
      <circle cx="700" cy="520" r="34"/>
      <circle cx="590" cy="560" r="22"/>
      <circle cx="455" cy="565" r="24"/>
    </g>
  </g>

  <!-- Rock texture overlay -->
  <use href="#rock" filter="url(#noise)" opacity="0.25"/>
</svg>
